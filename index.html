<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>you're here!</title>
  <style>
    body {
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh; 
  background-color: white;
  font-family: 'Courier New', monospace;
  color: black;
  overflow: hidden; 
  text-align: center;
}

.firstimg {
  width: 80%;
  max-width: 400px; 
  height: auto; 
  margin: 20px auto;
}

.loading-container {
  text-align: center;
  width: 80%;
  max-width: 400px;
}

.loading-bar {
  width: 80%;
  height: 8px;
  background-color: white;
  border: 2px solid black;
  margin-bottom: 20px;
  justify-self: center;
}

.loading-bar-fill {
  width: 0;
  height: 100%;
  background-color: #ed705f;
  border: 2px solid black;
  animation: loading 10s linear forwards;
}

@keyframes loading {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

.loading-text {
  font-size: 16px;
  letter-spacing: 1px;
  margin-top: 20px;
  opacity: 100;
  font-weight: 400;
  width: 80%;
  max-width: 300px;
  text-align: center;
  justify-self: center;
}

.hidden-button {
  display: none;
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #e9babe;
  color: white;
  border: none;
  cursor: pointer;
  font-family: monospace;
  border-radius: 7px;
}

.show-button {
  display: inline-block;
}

.heading {
  font-family: monospace;
  width: 80%;
  text-align: center;
  margin-top: 20px;
  font-weight: bolder;
  font-size: 1.5rem;
}


@media screen and (max-width: 600px) {
  body {
    height: 100vh; 
    padding: 0 10px; 
  }

  .firstimg {
    width: 70%; 
    height: auto;
    margin-top: 20px;
  }

  .loading-bar {
    width: 90%; 
  }

  .loading-text {
    font-size: 14px; 
    width: 100%;
  }

  .hidden-button {
    font-size: 14px;
    padding: 12px 25px;
  }

  .heading {
    font-size: 1.2rem;
    margin-top: 10px;
  }
}

  </style>
</head>
<body>
  <h1 class="heading">My heart in words</h1>
  <img class="firstimg" src="images/rosesbabe-removebg-preview.png" alt="">
  <div class="loading-container">
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
    <div class="loading-text">You're about to enter a world filled with love</div>
   <a href="heyyy.html"> <button class="hidden-button" id="startButton">I'm ready babyy</button> </a>
  </div>

  <script>
    
    const loadingBarFill = document.querySelector('.loading-bar-fill');
    const button = document.getElementById('startButton');

    
    loadingBarFill.addEventListener('animationend', () => {
      button.style.display = 'inline-block';
    });
  </script>

</body>
</html>
